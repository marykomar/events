spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:events}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MARIADB_USER:tempuser}
spring.datasource.password=${MARIADB_PASSWORD:temppassword}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect

spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
